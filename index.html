<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">
      <link rel="stylesheet" type ="text/css" href="style.css">
      <script src="./myscript.js"></script>
    </head>

    <body onload=get_date() >
      <div class = "terminal" onclick=hide_once() >
        
        <div id = "first_term">

          <div class = "line"> 
            <div class = "entry dollar" >$</div>
            <div class = "entry" style="color: rgb(255, 74, 219);  text-shadow:0 0 .1em rgb(255, 74, 219);">Ellie@Rabenold</div>
            <div class = "entry" style = "color: rgb(255, 255, 0);  text-shadow:0 0 .1em rgb(255, 255, 0);"> ~/Welcome/</div>
          </div>

          <div class = "line" >  
            <div class = "entry dollar">$</div>
            <div class = "entry" id = "intro_date"> </div>

          </div>
          <div class = "line" id = "fix_this">
            <div class = "entry dollar">$</div>
            <div class = "entry" id = "press_enter">Click to proceed </div>
            <div class = "entry blink_me" id = "bar_one">|</div>
          </div>
          
        </div>
        
          <div id = "second_term"  style="display:block">
            <div class = "line">
              <div class = "entry dollar">$ </div>
              <div class = "entry " id = "cd_desktop">cd ./Desktop/About</div>
            </div>
            <div class = "line"> 
              <div class = "entry dollar" >$</div>
              <div class = "entry" style="color: rgb(255, 74, 219);  text-shadow:0 0 .1em rgb(255, 74, 219);">Ellie@Rabenold</div>
              <div class = "entry" style = "color: rgb(255, 255, 0);  text-shadow:0 0 .1em rgb(255, 255, 0);"> ~/Destkop/About/</div>
            </div>
            <div class= "line">
              <div class = "entry dollar">$ </div>
              <div class = "entry ">cat Bio.txt</div>
            </div>
          </div>

          <div class = "terminal" id = "third_term">
            <div class= "line">
              <div class = "entry carat">> </div>
              <div class = "entry cat_text  ">Hello!</div>
            </div>
            <div class= "line">
              <div class = "entry carat">> </div>
              <div class = "entry cat_text  ">My name is Ellie</div>
            </div>
            <div class= "line">
              <div class = "entry carat">> </div>
              <div class = "entry cat_text  ">I'm rising senior at MIT, studying EECS </div>
            </div>
          </div>
        </div>

      </div>       
    </body>
  </html>
